<div class="ocasiones-container">
    <h2>Clientes</h2>

    <!-- botón y filtro en la cabecera -->
    <div class="filtros-row">
        <mat-form-field appearance="outline" class="filtro-field">
        <mat-label>Buscar cliente</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="ID o nombre">
        <button
            *ngIf="dataSource.filter"
            matSuffix
            mat-icon-button
            aria-label="Limpiar"
            (click)="applyFilter('')">
            <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
    </div>

    <div *ngIf="!loading && !errorMsg" class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.nombre }} </td>
        </ng-container>

        <!-- Apellido -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.apellido }} </td>
        </ng-container>

        <!-- correo -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.correo }} </td>
        </ng-container>

        <!-- telefono -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.telefono }} </td>
        </ng-container>

        <!-- Acciones -->
        <!-- <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let cliente">
            <button mat-icon-button color="warn" (click)="deleteOcasion(o)">
                <mat-icon>delete_forever</mat-icon>
            </button>
            </td>
        </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
