<div class="dashboard-container">
    <!-- Total pedidos -->
    <mat-card class="card primary">
        <mat-card-header>
        <mat-icon>shopping_cart</mat-icon>
        <mat-card-title>Total Pedidos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <h2>{{ totalPedidos }}</h2>
        </mat-card-content>
    </mat-card>

    <!-- Confirmados -->
    <mat-card class="card accent">
        <mat-card-header>
        <mat-icon>check_circle</mat-icon>
        <mat-card-title>Pedidos Confirmados</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <h2>{{ confirmados }}</h2>
        </mat-card-content>
    </mat-card>

    <!-- Ventas -->
    <mat-card class="card warn">
        <mat-card-header>
        <mat-icon>attach_money</mat-icon>
        <mat-card-title>Ventas Totales</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <h2>{{ ventasTotal | number:'1.0-2' }} â‚¬</h2>
        </mat-card-content>
    </mat-card>

    <!-- Stock bajo -->
    <mat-card class="card danger">
        <mat-card-header>
        <mat-icon>inventory_2</mat-icon>
        <mat-card-title>Productos con Stock Bajo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <h2>{{ stockBajo }}</h2>
        </mat-card-content>
    </mat-card>
</div>
